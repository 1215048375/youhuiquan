<script>
    (function(){
        var cooki = getCookie('floatValue');
        var cooki = (cooki != false)?2:1;
        console.log('cooki');
        console.log(cooki);
        if (cooki == 2) {
            $("#float_mask").css('display','none');
        } else if (cooki == 1) {
            $("#float_mask").css('display','block');
        }

//        console.log('getCooki');
//        console.log(getCookie('floatValue'));


        $('#flaskClose').click(function () {
            $("#float_mask").css('display','none');
            setCookie('floatValue',2);
//            console.log(getCookie('floatValue'));
        });



        function setCookie(name,value){
            var Days = 30;
            var exp  = new Date();
            exp.setTime(exp.getTime() + Days*24*60*60*1000);
//            document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
            document.cookie = name + "="+ escape (value);
        }


        function getCookie(name){
            var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
            if(arr != null){
                return (arr[2]);
            }else{
                return "";
            }
        }

        //清除Cookies。
        function clearCookie (name) {
            if (Cookies.getValue(name)) {
                var expdate = new Date();
                expdate.setTime(expdate.getTime() - (86400 * 1000 * 1));
                Cookies.setValue(name, "", expdate);
            }
        };

    })(jQuery);
</script>
